<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relacionais</title>
</head>
<body>
    <script>
    var nome = window.prompt("digite o nome do aluno") //string   
    var a = Number(window.prompt(`digite a nota do ${nome}`))//number
    var media = Number('7')//number

    if(a < media) {

        var r = media - a
        window.alert(`este aluno foi reprovado, uma vez que foi ${r} a quantidade de ponto/os que ele ficou abaixo da media`) 
                  }

    if(a >= media){
  
        var r2 = a - media
        window.alert(`este aluno foi aprovado, conseguindo uma nota com ${r2} ponto/os acima da media`)



    }
    

    
    
    
    
    





    </script>
</body>
</html>
