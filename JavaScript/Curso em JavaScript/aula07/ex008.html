<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>primeiros passos com DOM</title>
    <style>
      body {
          background: black;
          color: white;
          font: normal 20pt Arial;

      }
      
      </style>
</head>
<body>
    <h1> Iniciando com DOM </h1>
    <p> aqui vai  o resultado  </p>
    <p>Aprendendo a usar o <strong>DOM</strong> no JavaScript </p>
    <div id = 'msg'>Clique aqui</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
    window.document.write(`esta escrito assim ${p1.innerText}`)//consigo selecionar "partes do meu codigo" por meio da Hierarquia DOM
    var a = window.document.getElementById('msg')
    a.style.background = 'green'

    var f = window.document.querySelector('h1')
    f.style.font = 'normal 50pt arial'
    
    
    
    </script>
</body>
</html>
