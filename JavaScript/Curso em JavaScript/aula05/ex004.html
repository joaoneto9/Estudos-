<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldição</p><!-- comentario em HTML -->
    
    <script> 
var n1 = Number(window.prompt('digite um numero'))//string
var n2 = Number(window.prompt('digite outro numero'))//string
//sendo assim é necessário tranformar o comando 'string' em um 'number'
//'Number.parseInt()' é para tranformar em um numero inteiro
//'Number.parseFloat()' é para transformar em um numero real
//"number()"
//para transformar um 'number' em 'string' existe dois comandos:
//'string()'
//'().toString'
var resultado = n1 + n2

//'+' para adição = number + number //'+' para concatenação  = string + string
window.alert(`a soma entre ${n1} e ${n2} é igual a ${resultado}`)

    </script>
