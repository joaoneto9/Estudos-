<head>

    <title>Primeiro exercicio em JS</title>
    <style>
    body { 
       background-color: antiquewhite;
       color: rgb(102, 2, 2);

       color: black;

<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldição</p><!-- comentario em HTML -->

    <script> 


    var nome = window.prompt('qual é o seu nome?') //vai abrir um espaço para escrever.
    window.alert(`É um grande prazer em te conhecer, ${nome}`)//concatenação, quer dizer que vai adicionar a informação guardada no banco de dados ou algo que deseja apos a informação guardada na variável
    //para Contatenacção, pode-se utilizar o mecanismo do '+' ou o do '$', por exemplo: 'É um grande prazer em te conhecer,' + nome; ou `É um grande prazer em te conhecer ${nome}`.
    //OBS: para realizar o comando com '$', utiliza-se o comando com a crase `` ao ines de aspas ''
    </script>
</body>
