<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>testar comandos de Strings</title>
</head>
<body>
    <script>
    var p = window.prompt('qual seu nome?')
    document.write(`olá, ${p}! seu nome tem ${p.length} letras.`) //'document.write'é um comando para escrever no documento oq se deseja.
    
    </script>
    <br>
    <script>
        document.write(`seu nome em maiúsulas é ${p.toUpperCase()}!`)
    </script>
    
    
    
</body>
